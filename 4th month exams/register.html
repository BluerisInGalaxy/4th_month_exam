<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="section">
        <div class="sign-up">
            <div class="sign-up-text-div">
                <p class="sign-up-text">Sign Up</p>
            </div>
            <div class="inputs-div">
                <input type="text" placeholder="Name" class="name">
                <input type="email" class="email" placeholder="Email">
                <input type="password" class="password" placeholder="Current Password">
            </div>
            <button type="submit" class="btn-submit">Sign Up</button>
            <p class="have-already-account-text">Have already account?<a href="login.html">Sign In</a></p>
        </div>
    </section>
</body>
<script src="./js/http.js"></script>
<script src="./js/register.js"></script>
</html>
